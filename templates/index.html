<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTC 주문 시스템 (파일 분리 버전)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>약국 OTC 주문 시스템</h1>
    </header>

    <nav class="nav">
        <button class="tab-button active" onclick="showTab('order')">주문하기</button>
        <button class="tab-button" onclick="showTab('stats')">주문/발송 통계</button>
    </nav>

    <div id="order-tab" class="tab-content active">
        <div class="form-group">
            <label for="search-box">약품 검색</label>
            <input type="text" id="search-box" placeholder="약품명, 성분, 초성 등으로 검색하세요...">
        </div>

        <div class="grid-container">
            <section class="order-section">
                <h2>1. 약품 선택</h2>
                <div class="form-group">
                    <label for="company-select">제약회사 선택</label>
                    <select id="company-select">
                        <option value="">-- 제약회사 --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-select">약품 리스트</label>
                    <select id="product-select">
                        <option value="">-- 약품 --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="package-select">포장단위</label>
                    <select id="package-select">
                        <option value="">-- 포장단위 --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity-input">수량</label>
                    <input type="number" id="quantity-input" value="1" min="1">
                </div>
                <button id="add-to-cart-btn" class="btn btn-primary">장바구니 담기</button>
            </section>

            <section class="cart-section">
                <h2>2. 장바구니</h2>
                <table id="cart-items-table">
                    <thead>
                        <tr>
                            <th>약품명</th>
                            <th>단위</th>
                            <th>수량</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <div class="text-right">
                    <button id="send-order-btn" class="btn btn-primary" style="margin-top: 20px;">주문 발송 (SMS 전송)</button>
                </div>
            </section>
        </div>
    </div>

    <div id="stats-tab" class="tab-content">
        <h2>주문/발송 통계</h2>
        <p>통계 기능은 실제 데이터베이스 연동이 필요합니다.</p>
        <p><b>[구현될 기능 예시]</b></p>
        <ul>
            <li><b>기간별 조회:</b>
                <input type="date" id="start-date"> ~ <input type="date" id="end-date">
                <button>조회</button>
            </li>
            <li>일별/월별 주문 내역 및 문자 발송 내역 테이블</li>
            <li>제품별, 제약회사별 주문 통계 차트 (예: Bar Chart)</li>
        </ul>
        <img src="https://i.imgur.com/4lJyh2I.png" alt="통계 화면 예시" style="max-width:100%; border:1px solid #ddd; margin-top:10px;">
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
